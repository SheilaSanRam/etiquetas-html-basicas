<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title> Formularios </title>
</head>

<body>
    <h1> Formularios </h1>
    <!-- form es para crear un formulario
            action se refiere a la accion que se realizará. A donde se enviará la información recabda 
            método con que se envian los datos GET/POST (por defecto es GET). El método POST oculta la información recabada. Get la muestra en la barra de direccion-->
    <form method="POST">
        <!-- en label el for hace referencia al input -->
        <!-- Input son las etiquetas de entrada name hace referencia a "la variable" en que se guarda la información -->
        <p>
            <label for="name"> Nombre </label>
            <input type="text" name="name" />
        </p>
        <p>
            <label for="email"> Correo electrónico </label>
            <input type="email" name="email" />
        </p>
        <!-- el tipo email corrobora que la informaciín introducida corresponda a una direccion de correo
                el tipo password permite ocultar la información que se ingresa -->
        <p>
            <label for="password"> Contraseña </label>
            <input type="password" name="password" />
        </p>
        <p>
            <label for="publicacion"> Publicación </label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <!-- El backend recibe el valor que toma "value" -->
            <label for=""> Color favorito </label>
            <select name="color" id="">
                <option value="1"> Rojo</option>
                <option value="2"> Verde</option>
                <option value="3"> Azul </option>
            </select>
        </p>
        <p>
            <label for="">Selecciona tu rango de edad </label>
            <label for=""> De 18 a 22 años</label>
            <input type='radio' name="edad" id=""/>
            <label for=""> De 23 a 28 años</label>
            <input type='radio' name="edad" id=""/>
            <label for=""> De 28 a 59 años </label>
            <input type='radio' name="edad" id=""/>
        </p>
        <p>
            <!-- Para el envío de datos  -->
            <!-- <input type="submit" value= "Guardar datos"> -->
            <button type="submit"> Guardar datos </button>
        </p>
    </form>
</body>

</html>
